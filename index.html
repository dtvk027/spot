<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot â€” Smart AI Router</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <div class="text-center mb-8">
      <div class="inline-block bg-blue-100 p-3 rounded-xl mb-4">
        <i class="fas fa-robot text-blue-600 text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2 text-blue-600">Spot AI Router</h1>
      <p class="text-gray-600">The smartest way to find the perfect AI tool</p>
    </div>

    <div class="relative mb-4">
      <textarea 
        id="prompt" 
        rows="5" 
        placeholder="Type your question or task here..." 
        class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition-all duration-200 resize-none"
      ></textarea>
    </div>
    
    <button onclick="routePrompt()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-md transition-colors">
      <i class="fas fa-paper-plane mr-2"></i> Find Best AI Tool
    </button>

    <div id="result" class="mt-8 p-6 bg-white rounded-xl shadow-lg hidden">
      <div class="flex items-start">
        <div class="bg-blue-100 p-2 rounded-lg mr-3">
          <i class="fas fa-route text-blue-600"></i>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-1">Recommended Tool:</h2>
          <div id="routeTo" class="text-lg font-medium text-blue-600 mb-2"></div>
          <div id="reasoning" class="text-gray-600 mb-4"></div>
          <a id="externalLink" href="#" target="_blank" class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
            <i class="fas fa-external-link-alt mr-2"></i> Go to Tool
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Smart routing logic - considers multiple dimensions
    function analyzePrompt(prompt) {
      const lowerPrompt = prompt.toLowerCase();
      
      // 1. Coding/Technical Questions
      if (/(code|programming|debug|fix|error|syntax|algorithm)/i.test(prompt)) {
        if (/(error|bug|fix|exception)/i.test(prompt)) {
          return {
            tool: "Cursor IDE",
            reason: "Best for debugging with direct code analysis",
            url: "https://www.cursor.com"
          };
        }
        return {
          tool: "GitHub Copilot",
          reason: "Ideal for coding assistance and autocomplete",
          url: "https://github.com/features/copilot"
        };
      }
      
      // 2. Research/Information
      if (/(research|study|paper|article|source)/i.test(prompt)) {
        return {
          tool: "Perplexity Pro",
          reason: "Excellent for finding and summarizing reliable sources",
          url: `https://www.perplexity.ai/search?q=${encodeURIComponent(prompt)}`
        };
      }
      
      // 3. Creative Writing
      if (/(write|story|poem|creative|script)/i.test(prompt)) {
        return {
          tool: "Claude 3",
          reason: "Superior for creative writing and storytelling",
          url: "https://claude.ai"
        };
      }
      
      // 4. Math/Logic
      if (/(math|calculate|solve|equation|formula)/i.test(prompt)) {
        return {
          tool: "Wolfram Alpha",
          reason: "The best for mathematical computations",
          url: `https://www.wolframalpha.com/input?i=${encodeURIComponent(prompt)}`
        };
      }
      
      // 5. Business/Professional
      if (/(business|market|strategy|financial|analysis)/i.test(prompt)) {
        return {
          tool: "Claude 3",
          reason: "Great for business analysis and strategy",
          url: "https://claude.ai"
        };
      }
      
      // Default - General Knowledge
      return {
        tool: "GPT-4 Turbo",
        reason: "Best all-purpose AI for general questions",
        url: `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`
      };
    }

    function routePrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter your question first!");
        return;
      }

      const result = analyzePrompt(prompt);
      
      document.getElementById("routeTo").textContent = result.tool;
      document.getElementById("reasoning").textContent = result.reason;
      document.getElementById("externalLink").href = result.url;
      document.getElementById("result").classList.remove("hidden");
    }
  </script>
</body>
</html>
