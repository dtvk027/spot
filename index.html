<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spot ‚Äî Smart AI Router</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center">üöÄ Spot ‚Äî Smart AI Router</h1>
    <p class="text-center text-gray-600 mb-6">Enter any question and Spot will decide which AI tool is best and fetch the answer using OpenRouter.</p>

    <textarea id="prompt" rows="5" placeholder="Type your prompt here..." class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    <button id="askBtn" class="w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl">üîç Ask Spot</button>

    <div id="result" class="mt-6 p-4 bg-white rounded-xl shadow hidden">
      <h2 class="text-xl font-semibold mb-2">üí¨ Answer:</h2>
      <pre id="responseText" class="whitespace-pre-wrap text-gray-800"></pre>
    </div>
  </div>

  <script>
    const openRouterKey = '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'; 
    const modelMap = {
      code: 'codellama-7b',
      research: 'claude-3.5-sonnet',
      creative: 'gpt-3.5-turbo',
      general: 'gpt-3.5-turbo'
    };

    document.getElementById('askBtn').addEventListener('click', routePrompt);

    async function routePrompt() {
      const prompt = document.getElementById('prompt').value.trim();
      const resultBox = document.getElementById('result');
      const responseText = document.getElementById('responseText');
      if (!prompt) return;

      // Determine category
      let category;
      if (/(code|bug|function|debug|javascript|python)/i.test(prompt)) {
        category = 'code';
      } else if (/(research|sources|latest|summary|article)/i.test(prompt)) {
        category = 'research';
      } else if (/(story|idea|creative|plot|write|draw)/i.test(prompt)) {
        category = 'creative';
      } else {
        category = 'general';
      }

      const model = modelMap[category];

      // Call OpenRouter
      responseText.textContent = 'Loading...';
      resultBox.classList.remove('hidden');

      try {
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openRouterKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: 'user', content: prompt }]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'No response.';
        responseText.textContent = reply.trim();
      } catch (err) {
        console.error(err);
        responseText.textContent = 'Error fetching response.';
      }
    }
  </script>
</body>
</html>
